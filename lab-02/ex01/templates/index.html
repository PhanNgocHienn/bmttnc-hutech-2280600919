<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành an toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS tùy chỉnh để căn giữa danh sách nút và thêm khoảng cách */
        .cipher-nav ul {
            list-style: none; /* Bỏ dấu chấm mặc định của ul */
            padding: 0;
            margin: 0;
            display: flex; /* Sử dụng flexbox */
            flex-wrap: wrap; /* Cho phép các nút xuống dòng */
            justify-content: center; /* Căn giữa các nút theo chiều ngang */
            gap: 15px; /* Khoảng cách giữa các nút */
            /* Đối với Bootstrap 4, nếu gap không hoạt động, bạn có thể dùng margin cho từng item */
        }

        .cipher-nav li {
            margin-bottom: 10px; /* Khoảng cách dưới mỗi nút khi xuống dòng */
            /* Đối với Bootstrap 4, bạn có thể dùng margin-right cho từng nút để tạo khoảng cách ngang nếu gap không hỗ trợ trên trình duyệt cũ */
            /* margin-right: 15px; */
        }
        /* Đảm bảo ảnh Hutech căn giữa trên mọi kích thước màn hình */
        .hutech-logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 50%; /* Đảm bảo hình ảnh không quá lớn */
            height: auto; /* Giữ tỷ lệ khung hình */
            margin-bottom: 20px; /* Thêm khoảng cách dưới logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.loveitopcdn.com/3807/logo-hutech-1.png" alt="hutech" class="hutech-logo">
        <h4 class="text-center font-weight-bold my-4">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <nav class="cipher-nav">
            <ul>
                <li><a href="/caesar" class="btn btn-primary btn-lg">Caesar Cipher</a></li>
                <li><a href="/vigenere" class="btn btn-success btn-lg">Vigenere Cipher</a></li>
                <li><a href="/railfence" class="btn btn-info btn-lg">RailFence Cipher</a></li>
                <li><a href="/playfair" class="btn btn-warning btn-lg">PLayFair Cipher</a></li>
                <li><a href="/transposition" class="btn btn-danger btn-lg">Transposition Cipher</a></li>
                <li><a href="/rsa" class="btn btn-dark btn-lg">RSA Cipher</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
